<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="UTF-8"> {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="{{ '/assets/css/style4.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">{{ page.title }}</h1>
    <h2 class="project-tagline">{{ page.desc }}</h2>
    {% if site.show_downloads %}
    <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
    <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
    {% endif %}
  </section>

  <section class="main-content">
    {{ content }}

  <footer class="site-footer">
    <center>
      <span class="site-footer-credits"> 本著作係採用創用 CC 姓名標示-相同方式分享 3.0 台灣 授權條款
        <img src="https://camo.githubusercontent.com/07a786b010428ca3b1a9342316c799229107a7f4/68747470733a2f2f6b646368616e672e676974626f6f6b732e696f2f72656163743130312f636f6e74656e742f63632d62792d6e632d73612e706e67">
      </span>
    </center>
  </footer>
  </section>

  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script> {% endif %}
</body>

</html>
